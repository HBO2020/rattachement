<div>
  <h2 id="page-heading" data-cy="FonctionHeading">
    <span jhiTranslate="rattachementApp.habilitationFonction.home.title">Fonctions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rattachementApp.habilitationFonction.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-fonction"
        [routerLink]="['/fonction/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rattachementApp.habilitationFonction.home.createLabel"> Create a new Fonction </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="fonctions?.length === 0">
    <span jhiTranslate="rattachementApp.habilitationFonction.home.notFound">No fonctions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="fonctions && fonctions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="rattachementApp.habilitationFonction.idFonction">Id Fonction</span></th>
          <th scope="col"><span jhiTranslate="rattachementApp.habilitationFonction.libelle">Libelle</span></th>
          <th scope="col"><span jhiTranslate="rattachementApp.habilitationFonction.description">Description</span></th>
          <th scope="col"><span jhiTranslate="rattachementApp.habilitationFonction.pictogramme">Pictogramme</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fonction of fonctions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/fonction', fonction.id, 'view']">{{ fonction.id }}</a>
          </td>
          <td>{{ fonction.idFonction }}</td>
          <td>{{ fonction.libelle }}</td>
          <td>{{ fonction.description }}</td>
          <td>{{ fonction.pictogramme }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/fonction', fonction.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/fonction', fonction.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(fonction)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
